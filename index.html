<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirapolis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <ul class="structure">
        <li class="folder active">
            <div class="icon icon-opened">
                <img class="folder__img" src="img/opened-folder.svg">
                <span class="folder__name">Folder 1</span>
            </div>
            <ul>
                <li class="file folder__file">
                    <div>
                        <img class="file__img" src="img/file.svg">
                        <span class="file__name">File 1.1</span>
                    </div>
                </li>
            </ul>
        </li>
        <li class="folder active">
            <div class="icon icon-opened">
                <img class="folder__img" src="img/opened-folder.svg">
                <span class="folder__name">Folder 2</span>
            </div>
            <ul>
                <li class="subfolder">
                    <div class="icon">
                        <img class="folder__img" src="img/folder.svg">
                        <span class="folder__name">Subfolder 2.1</span>
                    </div>
                    <ul>
                        <li class="file subfolder__file">
                            <div>
                                <img class="file__img" src="img/file.svg">
                                <span class="file__name">File 2.1.1</span>
                            </div>
                        </li>
                        <li class="file subfolder__file">
                            <div>
                                <img class="file__img" src="img/file.svg">
                                <span class="file__name">File 2.1.2</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="file folder__file">
                    <div>
                        <img class="file__img" src="img/file.svg">
                        <span class="file__name">File 2.2</span>
                    </div>
                </li>
            </ul>
        </li>
        <li class="folder">
            <div class="icon">
                <img class="folder__img" src="img/folder.svg">
                <span class="folder__name">Folder 3</span>
            </div>
            <ul>
                <li class="file folder__file">
                    <div>
                        <img class="file__img" src="img/file.svg">
                        <span class="file__name">File 3.1</span>
                    </div>
                </li>
            </ul>
        </li>
        <li class="file first-level">
            <div>
                <img class="file__img" src="img/file.svg">
                <span class="file__name">File 4</span>
            </div>
        </li>
    </ul>
</body>
</html>
